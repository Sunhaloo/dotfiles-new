include current-theme.conf

# general settings

# copy on mouse selection
copy_on_select yes

# font settings
font_family      family="Iosevka Nerd Font Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 20.0

# ligatures
disable_ligatures false

# URL settings
detect_urls yes
undercurl_style thin-dense
underline_hyperlinks hover

# caret settings
cursor_shape block
cursor_blink_interval 0
shell_integration no-cursor

# hide mouse cursor ( immediately )
mouse_hide_wait -1

# kitty can be controlled via command remotely
allow_remote_control yes
# listens for incoming remote control commands
listen_on unix:/tmp/kitty
